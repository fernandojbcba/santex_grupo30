<h2>Usuarios Registrados</h2>
<div class="tabla">
  <table mat-table [dataSource]="allUsers" class="mat-elevation-z8">
 

    <ng-container matColumnDef="firstname">
      <th mat-header-cell *matHeaderCellDef class="column-firstname">Nombre</th>
      <td mat-cell *matCellDef="let user" class="column-firstname">{{ user.firstName }}</td>
    </ng-container>
  
    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef class="column-lastnamen">Apellido</th>
      <td mat-cell *matCellDef="let user" class="column-lastname" >{{ user.lastName }}</td>
    </ng-container>
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef class="column-username">Nombre de usuario</th>
      <td mat-cell *matCellDef="let user" class="column-username" >{{ user.userName }}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef class="column-email">email</th>
      <td mat-cell *matCellDef="let user" class="column-email" >{{ user.email }}</td>
    </ng-container>
    <ng-container matColumnDef="rol">
      <th mat-header-cell *matHeaderCellDef class="column-rol">rol</th>
      <td mat-cell *matCellDef="let user" class="column-rol" >{{ user.roleName }}</td>
    </ng-container>
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef class="column-botton">Editar</th>
      <td mat-cell *matCellDef="let user" class="column-botton">
        <button mat-raised-button color="accent" (click)="openEditDialog(user)">Editar</button></td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef class="column-botton">Eliminar</th>
      <td mat-cell *matCellDef="let user" class="column-botton">
        <button mat-raised-button color="accent" (click)="delete(user.id)">Eliminar</button>
    </td>
    </ng-container>
  

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
