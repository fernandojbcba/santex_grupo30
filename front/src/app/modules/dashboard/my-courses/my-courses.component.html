
<div class="tabla">
  <h2>Mis Cursos Inscriptos</h2>
  <table mat-table [dataSource]="myCourses" class="mat-elevation-z8">
 

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef class="column-title">Curso</th>
      <td mat-cell *matCellDef="let course" class="column-title">{{ course.title }}</td>
    </ng-container>
  
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef class="column-description">Descripcion</th>
      <td mat-cell *matCellDef="let course" class="column-description" >{{ course.description }}</td>
    </ng-container>
    <ng-container matColumnDef="daysandhr">
      <th mat-header-cell *matHeaderCellDef class="column-description">Dias y horario</th>
      <td mat-cell *matCellDef="let course" class="column-description" >{{ course.daysAndHours }}</td>
    </ng-container>
    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef class="column-description">Descripcion</th>
      <td mat-cell *matCellDef="let course" class="column-description" >{{ course.duration }}</td>
    </ng-container>
    <ng-container matColumnDef="cancel">
      <th mat-header-cell *matHeaderCellDef class="column-botton">Cancelar</th>
      <td mat-cell *matCellDef="let course" class="column-botton"><button mat-raised-button color="accent">Darse de Baja</button></td>
    </ng-container>
  

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
