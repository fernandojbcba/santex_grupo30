<!-- Ruta: http://localhost:4200/dashboard/courses-list -->
<h1>Listado de Cursos</h1>
<div *ngFor="let course of courses" class="courses">
  <p>{{ course.id }}</p>
  <h2>{{ course.title }}</h2>
  <p>{{ course.description }}</p>
  <!-- <button (click)="register(course.id)">Inscribirse</button> -->
</div>
