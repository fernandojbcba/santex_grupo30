<h2>Crear Curso</h2>

<div class="buttonCreate">
  <button mat-raised-button color="accent" (click)="openCreateDialog()">Crear Curso</button>
</div>

<h2>Cursos Registrados</h2>

<div class="tabla">
  <table mat-table [dataSource]="allCourses" class="mat-elevation-z8">

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Título</th>
      <td mat-cell *matCellDef="let course">{{ course.title }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Descripción</th>
      <td mat-cell *matCellDef="let course">{{ course.description }}</td>
    </ng-container>

    <ng-container matColumnDef="daysAndHours">
      <th mat-header-cell *matHeaderCellDef>Días y Horas</th>
      <td mat-cell *matCellDef="let course">{{ course.daysAndHours }}</td>
    </ng-container>

    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef>Duración</th>
      <td mat-cell *matCellDef="let course">{{ course.duration }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Precio</th>
      <td mat-cell *matCellDef="let course">{{ course.price }}</td>
    </ng-container>

    <ng-container matColumnDef="isPublished">
      <th mat-header-cell *matHeaderCellDef>Publicado</th>
      <td mat-cell *matCellDef="let course">{{ course.isPublished ? 'Si' : 'No' }}</td>
    </ng-container>


    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef class="column-botton">Editar</th>
      <td mat-cell *matCellDef="let course" class="column-botton">
        <button mat-raised-button color="accent" (click)="openEditDialog(course)">Editar</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef class="column-botton">Eliminar</th>
      <td mat-cell *matCellDef="let course" class="column-botton">
        <button mat-raised-button color="accent" (click)="delete(course.id)">Eliminar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
