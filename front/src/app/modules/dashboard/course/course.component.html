<div class="tabla">
  <h2>Cursos Registrados</h2>
  <mat-form-field class="buscar" appearance="standard">
    <mat-label>Filtro</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Buscar"
      #input
      autocomplete="off"
    />
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Título</th>
      <td mat-cell *matCellDef="let course">{{ course.title }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripción</th>
      <td mat-cell *matCellDef="let course">{{ course.description }}</td>
    </ng-container>

    <ng-container matColumnDef="daysAndHours" mat-sort-header>
      <th mat-header-cell *matHeaderCellDef>Días y Horas</th>
      <td mat-cell *matCellDef="let course">{{ course.daysAndHours }}</td>
    </ng-container>

    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef>Duración</th>
      <td mat-cell *matCellDef="let course">{{ course.duration }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Precio</th>
      <td mat-cell *matCellDef="let course">{{ course.price }}</td>
    </ng-container>

    <ng-container matColumnDef="isPublished" mat-sort-header>
      <th mat-header-cell *matHeaderCellDef>Publicado</th>
      <td mat-cell *matCellDef="let course">
        {{ course.isPublished ? "Si" : "No" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="button">
      <th mat-header-cell *matHeaderCellDef class="column-botton">
        <button
          mat-raised-button
          color="primary"
          (click)="openCreateDialog()"
        >Crear Curso</button>
      </th>
      <td mat-cell *matCellDef="let course" class="column-botton">
        <mat-icon
          (click)="openEditDialog(course)"
          matTooltip="Editar"
          class="edit"
          fontIcon="edit"
        ></mat-icon>
        <mat-icon
          (click)="delete(course.id)"
          matTooltip="Eliminar"
          class="delete"
          fontIcon="delete"
        ></mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
