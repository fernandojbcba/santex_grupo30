<div class="tabla">
  <h2 class="titulo">Cursos Registrados</h2>
  <mat-form-field class="buscar" appearance="standard">
    <mat-label>Filtro</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Buscar"
      #input
      autocomplete="off"
    />
  </mat-form-field>

  <div class="card-container">
    <div class="card" *ngFor="let course of filteredDataSource">
      <h3>{{ course.title }}</h3>
      <p>{{ course.description }}</p>
      <p>Días y Horas: {{ course.daysAndHours }}</p>
      <p>Duración: {{ course.duration }}</p>
      <p>Precio: {{ course.price }}</p>
      <p>Publicado: {{ course.isPublished ? "Si" : "No" }}</p>
      <div class="card-buttons">
        <button mat-raised-button color="primary" (click)="openEditDialog(course)">Editar</button>
        <button mat-raised-button color="warn" (click)="delete(course.id)">Eliminar</button>
        <button mat-raised-button color="primary" (click)="openCreateDialog()">Crear</button>
      </div>
    </div>
  </div>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
