<div class="container_full">
  <div class="container_listcourse">
    <h2>Listado de Cursos</h2>
    <mat-card-content class="courses_list">
      <div *ngFor="let coursen of courses">
        <mat-card class="cards">
          <mat-card-header>
            <mat-card-title>{{ coursen.title }}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>{{ coursen.description }}</p>
            <mat-divider></mat-divider>
          </mat-card-content>
          <mat-card-content>
            <p>Dias y horarios:<br />{{ coursen.daysAndHours }}</p>
            <mat-divider></mat-divider>
          </mat-card-content>
          <mat-card-content>
            <p>Duracion:<br />{{ coursen.duration }}</p>
            <mat-divider></mat-divider>
          </mat-card-content>
          <mat-card-content>
            <p>Precio:<br />{{ coursen.price }}</p>
            <mat-divider></mat-divider>
          </mat-card-content>
          <mat-card-actions>
            <button
              mat-raised-button
              color="warn"
              (click)="register(coursen.id)"
            >
              Inscribirse
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </mat-card-content>
  </div>
</div>
