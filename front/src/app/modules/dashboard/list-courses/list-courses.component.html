
<div *ngIf="userlog">
  <h2>Listado de Cursos</h2>
  <mat-card-content  class="couses_list">
    <div *ngFor="let coursen of courses" >
      <mat-card class="cards">
        <mat-card-header>
          <mat-card-title>{{ coursen.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{ coursen.description }}</p>
          <mat-divider></mat-divider>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="warn" (click)="register(coursen.id)">Inscribirse</button>
        </mat-card-actions>
        <mat-card-footer>
          <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </mat-card-footer>
      </mat-card>
    </div>
    
  </mat-card-content>
  
</div>
<div *ngIf="adminlog">
    ir a la ruta /courses
</div>
<div *ngIf="teacherlog">
  ir a la ruta /teacher
</div>
