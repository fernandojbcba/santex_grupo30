<h2>Estudiantes</h2>
<div *ngIf="!course"class="tabla">
<h2>Para ver alumnos Seleccione un curso</h2>
</div>
<div *ngIf="course"class="tabla">
 
    <mat-form-field  class="buscar" appearance="standard">
      <mat-label>Filtro</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Buscar"
        #input
        autocomplete="off"
      />
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
      <ng-container matColumnDef="firstname">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          class="column-firstname"
        >
          Nombre
        </th>
        <td mat-cell *matCellDef="let user">{{ user.firstName }}</td>
      </ng-container>
  
      <ng-container matColumnDef="lastname">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          class="column-lastnamen"
        >
          Apellido
        </th>
        <td mat-cell *matCellDef="let user">{{ user.lastName }}</td>
      </ng-container>
      <ng-container matColumnDef="username">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          class="column-username"
        >
          Nombre de usuario
        </th>
        <td mat-cell *matCellDef="let user">{{ user.userName }}</td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          class="column-email"
        >email</th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
      </ng-container>
      
      <ng-container matColumnDef="button">
        <th mat-header-cell *matHeaderCellDef class="column-botton">
          
        </th>
        <td mat-cell *matCellDef="let user" class="column-botton">
          <mat-icon
            
            matTooltip="asistencia"
            class="done"
            fontIcon="done"
          ></mat-icon>
         
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
