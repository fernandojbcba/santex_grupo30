<div class="container">
  <div class="menu-courses-teacher">
    <h2>Cursos</h2>
    <mat-form-field class="buscar" appearance="standard">
      <mat-label>Buscar cursos</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Buscar"
        #input
        autocomplete="off"
      />
    </mat-form-field>
    <mat-divider></mat-divider>
    <mat-card-content class="courses_list">
      <div class="scrollable-container">
        <mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="title">
            <mat-header-cell *matHeaderCellDef mat-sort-header>TÃ­tulo del Curso</mat-header-cell>
            <mat-cell *matCellDef="let course">{{ course.title }}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="start">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Inicio curso</mat-header-cell>
            <mat-cell *matCellDef="let course">{{course.startCourse}}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="end">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Fin curso</mat-header-cell>
            <mat-cell *matCellDef="let course">{{course.endCourse}}</mat-cell>
          </ng-container>
          <<ng-container matColumnDef="status">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Estado de curso</mat-header-cell>
            <mat-cell *matCellDef="let course">
              {{ getStatusCourseName(course.courseStateId) }}
            </mat-cell>
          </ng-container>
          <!-- <ng-container matColumnDef="students">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Cantidad estudiantes</mat-header-cell>
            <mat-cell *matCellDef="let course">25</mat-cell>
          </ng-container> -->
          <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>Estudiantes</mat-header-cell>
            <mat-cell *matCellDef="let course">
              <button class="ButtonCourse" mat-raised-button color="accent" (click)="Students(course.id)">
                Ver Estudiantes
              </button>
            </mat-cell>
          </ng-container>
          <ng-container matColumnDef="initEndCourse">
            <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
            <mat-cell  *matCellDef="let course">
              <button *ngIf="(course.courseStateId == 1)" class="ButtonCourse" mat-raised-button color="accent"(click)="startCourse(course.id)" >
                Iniciar Curso
              </button>
              <button *ngIf="(course.courseStateId == 2)" class="ButtonCourse" mat-raised-button color="accent" (click)="endCourse(course.id)">
                Finalizar Curso
              </button>
              <button *ngIf="(course.courseStateId == 3)" class="ButtonCourse" mat-raised-button disabled>
                Finalizado
              </button>
            </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let course; columns: displayedColumns"></mat-row>
        </mat-table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </mat-card-content>
  </div>
</div>
